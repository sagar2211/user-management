<div class="main-container w-75">
    <h2>User List</h2>
    <div class="input-group">
        <input type="search" class="form-control rounded" [(ngModel)]="searchText" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary" (click)="searchUser()">search</button>
      </div>
    <div class="table-responsive">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Strength</th>
                    <th scope="col">About</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of userInfo;let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.gender}}</td>
                    <td>{{item.strength}}</td>
                    <td>{{item.about}}</td>
                    <td>
                        <button type="button" (click)="updateUser(item)">Update</button>
                        <button type="button" (click)="deleteUser(item)">Delete</button>
                        <button type="button" (click)="viewUser(item)">View</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-primary" (click)="addUser()">Create New User</button>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" *ngIf="activePage !== 0" (click)="gotoPage(activePage-1)"><a class="page-link" href="javascript:void(0)">Previous</a></li>
                <li class="page-item" *ngFor="let item of noOfPages;let i=index" (click)="gotoPage(i)"><a class="page-link" [ngClass]="{'active': activePage === i}" href="javascript:void(0)">{{i+1}}</a></li>
                <li class="page-item"  *ngIf="activePage < noOfPages?.length-1" (click)="gotoPage(activePage+1)"><a class="page-link" href="javascript:void(0)">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
